
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> LOGIN PAGE</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  
  {% load static %}
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static 'fonts/fontawesome-webfont.woff'  %}" />

  <link rel="stylesheet"  href="{% static 'fonts/fontawesome-webfont.woff2' %}" />
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static 'ionicons.min.css' %}"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'AdminLTE.min.css' %}"/>
  
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect.
  -->
  <link rel="stylesheet" href="{% static 'skin-dark-blue.css' %}"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<center><h2><strong> TAMILNADU MODERN CHECKPOST MANAGEMENT </strong></h2>
<img src="{% static 'tamillogo.png' %}"  class="img-circle "style = "width:100px;height:100px" />
</center>

<div class="login-box">
  <div class="login-logo">
  </div>
    <div class="login-box-body" >
  <br><br><br>
    <font size="4" face="Arial" color="Red">{{ flag }}</font>

    <form name="submitconfig" action="/DisplayView/" method="post">
     {% csrf_token %}
    
      <div class="form-group has-feedback" style = "font-size:16px">
        <input required   id="Username"  name="Username"  placeholder="User Name" type="text" style = "font-size:18px;height:50px;width=180px"  class="form-control" >
        
      </div>
      <div class="form-group has-feedback" style = "font-size:16px">
        <label for = "Password" ></label>
        <input type="password"  required id="Password" name="Password" placeholder="Password" style = "font-size:18px;height:50px;width=180px" maxlength=100 class="form-control" >
        
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            
          </div>
        </div>

        <!-- /.col -->

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    
    <!-- /.social-auth-links -->

   
    <br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->



</script>
</body>
</html>
